<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Apparel</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <img src="images/logo.svg" alt="logo base apparel" class="logo">
        </nav>
        <header>
            
            <img src="images/hero-mobile.jpg" alt="young woman" class="photo">
        </header>
        <main>
            <section class="title">
                <h1><span class="rose">We're</span>
                     <br>
                    coming <br>
                    soon</h1>
            </section>
            <section class="description">
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </section>
            <section class="sign-up">
                <form action="">
                    <div class="form-fields">
                        <input type="email" placeholder="Email Address" class="email"> 
                        <button class="btn-arrow"><img src="images/icon-arrow.svg" alt=""></button>
                    </div>
                    <!-- <button class="btn-error"><img src="images/icon-error.svg" alt=""></button> -->
                </form>
            </section>

        </main>
        <footer>
                Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by Magda Ros≈Çaniec.
        </footer>
    </div>  
    
</body>
</html>
